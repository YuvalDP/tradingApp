<html>
<body>
<form>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>LogIn</h3>

        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="login.email" class="form-control" name="email" placeholder="email" required>

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="login.password" class="form-control" name="password" placeholder="password" required>
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <button type="submit" value="Login" (click)="onLogin()" class="btn float-right login_btn">Login</button>
            </div>
          </form>
        </div>
        <span *ngIf="errorMessage" style="color: red">Email or Password Invalid!</span>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/register">Registration</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
