<form>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Manage Trades</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div>
                <label style="color: azure">List of Symbol: </label>
                <select class='select-option' required [(ngModel)]='optionSelected' name="option-select" (ngModelChange)='onOptionsSelected($event)'>
                  <option value="0">--List of Symbol--</option>
                  <option class='option' *ngFor='let option1 of options' [value]="option1">{{option1}}</option>
              </select>
              </div>
            </div>
            <div class="input-group form-group">
              <input type="number" class="form-control" required [(ngModel)]="manage.max_risks" name="max risk" placeholder="Maximum Risk">
            </div>
            <div class="form-group">
              <button type="submit" value="Submit" (click)="submitManageTrades()" class="btn float-right login_btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
