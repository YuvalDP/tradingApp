<form>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form method="post" name="form" class="form-horizontal" #form="ngForm" novalidate>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" pattern="[a-zA-Z ]+" [(ngModel)]="registerList.firstname" class="form-control"
                     name="firstname" placeholder="firstname" #firstname="ngModel" minlength="2" required>
              <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"
                   class="alert alert-danger">
                <div *ngIf="firstname.errors.required && firstname.errors.minlength">
                  FirstName is required.
                </div>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" pattern="[a-zA-Z ]+" [(ngModel)]="registerList.lastname" class="form-control"
                     name="lastname" placeholder="lastname" #lastname="ngModel" minlength="2" required>
              <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
                   class="alert alert-danger">
                <div *ngIf="lastname.errors.required && lastname.errors.minlength">
                  LastName is required.
                </div>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="registerList.email" class="form-control" name="email" placeholder="email"
                     #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" maxlength="30" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="text-danger">
                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div [hidden]="!email.hasError('pattern')">Email format should be
                  <small><b>joe@abc.com</b></small>
                </div>
              </div>
            </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" [(ngModel)]="registerList.password" class="form-control" name="password"
                 placeholder="password" #password="ngModel" minlength="4" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
               class="text-danger">
              <span *ngIf="password.errors.required">
                Password is required.
              </span>
            <span *ngIf="password.errors.minlength">
                Password must be 4 character.
              </span>
          </div>
        </div>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" name="confirmpassword" placeholder="confirm password" minlength="4" required>
        </div>
        <div class="form-group">
          <!--<input type="submit" value="Registration" class="btn float-right login_btn">-->
          <button type="submit" value="Registration" [disabled]="!form.valid" (click)="onRegistration()"
                  class="btn float-right login_btn">Registration
          </button>
        </div>
</form>
</div>
<span *ngIf="errorMessage" style="color: red">This Email is already used!</span>
<div class="card-footer">
  <div class="d-flex justify-content-center links">
    Do have an account?<a routerLink="/login">Login</a>
  </div>
</div>
</div>
</div>
</div>
</form>
