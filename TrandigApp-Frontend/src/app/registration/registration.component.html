<form>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="registerList.username" class="form-control" name="username" placeholder="username">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="registerList.firstname" class="form-control" name="firstname" placeholder="firstname">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="registerList.lastname" class="form-control" name="lastname" placeholder="lastname">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="registerList.email" class="form-control" name="email" placeholder="email">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="registerList.password" class="form-control" name="password" placeholder="password">
            </div>
            <div class="form-group">
              <!--<input type="submit" value="Registration" class="btn float-right login_btn">-->
              <button type="submit" value="Registration" (click)="onRegistration()" class="btn float-right login_btn">Registration</button>
            </div>
          </form>
        </div>
        <span *ngIf="errorMessage" style="color: red">This Email is already used!</span>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Do have an account?<a routerLink="/login">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
