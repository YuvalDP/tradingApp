<form>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Update Credential</h3>
        </div>
        <div class="card-body">
          <form method="post" name="form" class="form-horizontal" #form="ngForm" novalidate>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="updateList.email" class="form-control" name="email" placeholder="email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" maxlength="30" required>
              <div *ngIf="email.invalid && (email.dirty || email.touched)"
                   class="text-danger">
                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div [hidden]="!email.hasError('pattern')">Email format should be
                  <small><b>joe@abc.com</b></small>
                </div>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="updateList.password" class="form-control" name="password" placeholder="password" #password="ngModel" minlength="4" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="text-danger">
              <span *ngIf="password.errors.required">
                Password is required.
              </span>
                <span *ngIf="password.errors.minlength">
                Password must be 4 character.
              </span>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="updateList.newPassword" class="form-control" name="newpassword" placeholder="new password" #newPassword="ngModel" minlength="4" required>
              <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)"
                   class="text-danger">
              <span *ngIf="newPassword.errors.required">
                Password is required.
              </span>
                <span *ngIf="newPassword.errors.minlength">
                Password must be 4 character.
              </span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" value="UpdateCredential" (click)="updateCredential()" class="btn float-right login_btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
