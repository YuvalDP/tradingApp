<form>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Update Credential</h3>
        </div>
        <div class="card-body">
          <form method="post" name="form" class="form-horizontal" #form="ngForm" novalidate>
            <div class="input-group form-group">
              <textarea [(ngModel)]="updateList.apiKey" name="apikey" placeholder="Enter API Key" maxlength="255" class="form-control" required></textarea>
            </div>
            <div class="input-group form-group">
              <textarea [(ngModel)]="updateList.secretKey" name="secretkey" placeholder="Enter Secret Key" maxlength="255" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" value="UpdateCredential" [disabled]="!form.valid" (click)="updateCredential()" class="btn float-right login_btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>
