<form>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Update Credential</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="updateList.email" class="form-control" name="email" placeholder="email">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="updateList.password" class="form-control" name="password" placeholder="password">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="updateList.newPassword" class="form-control" name="confirm password" placeholder="confirm password">
            </div>
            <div class="form-group">
              <button type="submit" value="Registration" (click)="updateCredential()" class="btn float-right login_btn">Submit</button>
            </div>
          </form>
        </div>
        <span *ngIf="errorMessage" style="color: red">This Email is already used!</span>
      </div>
    </div>
  </div>
</form>
